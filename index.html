  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Figuras Literarias</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFD700, #FF6347, #4682B4, #3CB371); /* Gradiente colorido */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cover-container {
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semi-transparente para el texto */
            border-radius: 25px;
            padding: 50px 70px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .title {
            font-family: 'Pacifico', cursive; /* Fuente más artística */
            font-size: 5em;
            margin: 0;
            line-height: 1.1;
            letter-spacing: 3px;
            animation: fadeInScale 2s ease-out;
        }

        .subtitle {
            font-size: 1.8em;
            margin-top: 15px;
            animation: slideInUp 2s ease-out;
        }

        /* Animaciones */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 3.5em;
            }
            .subtitle {
                font-size: 1.4em;
            }
            .cover-container {
                padding: 30px 40px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1em;
            }
            .cover-container {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1 class="title">Figuras Literarias</h1>
        <p class="subtitle">Descubre el poder de las palabras</p>
    </div>
</body>
